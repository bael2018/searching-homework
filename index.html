<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/5c459b5eb0.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <section class="header_block1">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide swiper_slide1"></div>
                  <div class="swiper-slide swiper_slide2"></div>
                  <div class="swiper-slide swiper_slide3"></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
              </div>
        </section>
    </header>

    <main>
        <section class="main_block1">
            <div class="block1_header">
                <div class="search_block">
                    <input class="searchName" placeholder="Search by name" type="search">
                    <input class="searchCountry" placeholder="Search by country" type="search">
                    <input class="searcTeam" placeholder="Search by team" type="search">
                </div>
    
                <select class="form-select filter_player" aria-label="Default select example">
                    <option style="padding: 10px !important;" value="All">All</option>
                    <option style="padding: 10px !important;" value="favorite">Favorite</option>
                    <option style="padding: 10px !important;" value="unfavorite">Unfavorite</option>
                </select>
            </div>

            <div class="block1_body"></div>
        </section>
    </main>


    <script src="js/script.js"></script>
    <script src="js/btn.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          centeredSlides: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
        });
      </script>
</body>
</html>
